<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!--Document CSS-->
    <link href="css/style.css" rel="stylesheet" type="text/css">
    
    
</head>

<body>
    <div align ="center" >
        <h1 class="bienvenidos">¡Bienvenidos!</h1>
    </div>

    <div align ="center">
        <h2 class="tu_espacio">Tu espacio social maker</h2>
    </div>
    
    <!-- linea -->
    <div>
    <hr class="linea"/>
    </div>

    <!-- Rectangulo_login-->
    <div>

    <rect class="rectangulo_login"/>
    
    </div>

    <!-- Icono_person_login-->
    <div>
        <img class="icono_person" src="iconos_login/person-circle-outline.png"/>
    </div>

    <!-- Vectores username, caja de texto, texto -->
    <div>
        <img class="vector_username" src="iconos_login/vector.png"/>
        <img class="vector1_username" src="iconos_login/vector-1.png"/>
        <rect class="caja_texto"/>
        <p class="texto_username">username</p>
    </div>

    <!-- Icono candad, caja texto y contraseña (Keyword)-->
    <div>
        <img class="candado" src="iconos_login/candado.png"/>
        <img class="candado_1" src="iconos_login/candado-2.png"/>
        <rect class="caja_texto_02"/>
        <p class="clave">*********</p>
    </div>

    <!-- Botón ingresar-->
    <div>
        <button class="b_ingresar">Ingresar</button>
    </div>

    <!-- Enlace para recordar contraseña-->
    <div>
        <p class="recordar_clave">¿Has olvidado tu contraseña?</p>
    </div>

    
</body>
</html>
